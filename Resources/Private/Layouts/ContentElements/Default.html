<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:switch expression="{data.CType}">
        <f:case value="news">
            <div id="c{data.uid}" class="content news">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="textmedia">
            <div id="c{data.uid}" class="content textmedia">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="text">
            <div id="c{data.uid}" class="content text">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="pagesOverview">
            <div id="c{data.uid}" class="content pagesOverview">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="inlineElements">
            <div id="c{data.uid}" class="content inlineElements">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="headline">
            <div id="c{data.uid}" class="content headline">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="list">
            <f:switch expression="{data.list_type}">
                <f:case value="cbtemplate_concertsdb">
                    <div id="c{data.uid}"
                         class="content concerts">
                        <f:render section="Main" optional="true"/>
                    </div>
                </f:case>
            </f:switch>
        </f:case>
        <f:defaultCase>
            <f:render section="Main" optional="true"/>
        </f:defaultCase>
    </f:switch>
</f:spaceless>
</html>
