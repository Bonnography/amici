<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Homepage" />
<f:section name="Main">
    <main>
        <div class="container news-detail">
            <div class="row">
                <div class="col-12">
                    <div class="news-backlink">
                        <f:link.page pageUid="{newsListPid}">
                            <f:translate key="LLL:EXT:cb_template/Resources/Private/Language/locallang.xlf:news.backlink" />
                        </f:link.page>
                    </div>
                    <f:format.raw>{content}</f:format.raw>
                </div>
            </div>

        </div>
    </main>
</f:section>
</html>
