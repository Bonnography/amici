TYPO3:
  CMS:
    Form:
      persistenceManager:
        # Path to save created formulars
        allowedExtensionPaths:
          10: EXT:cb_template/Resources/Private/Templates/Form/Forms/
        allowedFileMounts:
          10: EXT:cb_template/Resources/Private/Templates/Form/Forms/
        # allow saving formular from backend
        allowSaveToExtensionPaths: true
        # allow deleating formular from backend
        allowDeleteFromExtensionPaths: false
      prototypes:
        standard:
          formElementsDefinition:
            Form:
              renderingOptions:
                templateRootPaths:
                  100: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Templates/'
                partialRootPaths:
                  100: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Partials/'
                layoutRootPaths:
                  100: 'EXT:cb_template/Resources/Private/Templates/Form/Frontend/Layouts/'
                translation:
                  translationFiles:
                    # default translation files for the frontend
                    10: 'EXT:form/Resources/Private/Language/locallang.xlf'
                    20: 'EXT:cb_template/Resources/Private/Language/locallang.xlf'